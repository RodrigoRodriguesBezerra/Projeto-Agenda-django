{% extends 'base.html' %}

{% block titulo %}Login | {%endblock%}

{% block conteudo %}
<h1 class="mt-3 mb-3">Entrar</h1>

{% if not user.is_authenticated %}
<form method="POST" action="{% url 'entrar' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
    <div class="form-group">
        <label>Usuário</label>
        <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" name="senha" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Entrar</button>
    <button type="submit" class="btn btn-secondary", name="cadastrar">Cadastrar-se</button>
</form>
{% else %}
<p>
    Vocês fez login com {{user}}
    <a href="{% url 'sair' %}">Clique aqui</a> para sair.
</p>
{%endif%}
{%endblock%}
